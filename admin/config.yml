backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: "static/img" # Media files will be stored in the repo under images/uploads

collections:
  - name: people
    label: People
    folder: people
    create: true
    fields:
      - { label: Name, name: title, widget: string }
      - { label: Twitter, name: twitter, widget: string, required: false }
      - { label: Profile Image, name: profile, widget: image, required: false }
  - name: tags
    widget: hidden
    default: people
  - name: events
    label: Events
    folder: events
    create: true
    fields:
      - { label: Name, name: title, widget: string }
      - { label: Dates, name: date, widget: date, required: false }
      - name: tags
        widget: hidden
        default: events
      - label: Game Master
        name: master
        widget: relation
        multiple: false
        collection: people
        searchFields: [title]
        valueField: title
      - label: Champions
        name: champion
        required: false
        widget: relation
        multiple: true
        collection: people
        searchFields: [title]
        valueField: title
